<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Animal Info</title>
</head>
<body>
	<form action = "addAnimalServlet" method = "post" onsubmit="return validateInfo(this);">
		Animal Name:<input type="text" name = "name">
		Species:<input type = "text" name = "species">
		Condition:<input type = "text" name = "condition">
	<input type = "submit" value = "Add Animal">
	</form><br />
	<a href = "viewAllAnimalsServlet">View the complete list</a> <br />
	<a href="viewAllAccountsServlet">View all owner accounts</a> <br />
	<a href="addAnimalsForOwnerServlet">Add animals to account</a>
	
	<script>
		let errors = [];
		let re = /^[\w -]+$/;
		
		function validateInfo(form) {
			if(form.name.value == "") {
				errors.push("Animal Name is empty.");
			} else if(!re.test(form.name.value)) {
				errors.push("Animal Name contains invalid characters.");
			}
			if(form.species.value == "") {
				errors.push("Species is empty.");
			} else if(!re.test(form.species.value)) {
				errors.push("Species contains invalid characters.");
			}
			if(form.condition.value == "") {
				errors.push("Condition is empty.");
			} else if(!re.test(form.condition.value)) {
				errors.push("Condition contains invalid characters.");
			}
			
			if(errors.length > 0) {
				var errorMessage = "ERRORS:\n\n";
				for (let i=0; i<errors.length; i++) {
					errorMessage+=errors[i] + "\n";
				}
				errors = [];
				alert(errorMessage);
				return false;
			}
			return true;
		}
		
		
	</script>

</body>
</html>
